<header role="banner" id="global-header" class="with-proposition">
    <div class="header-wrapper">
        <div class="header-global">
            <div class="header-logo">
                <a href="https://www.gov.uk" title="Go to the GOV.UK homepage" id="logo" class="content">
                    <img src="/assets/gov.uk_logotype_crown.png" height="31" width="35" alt="Crown Logo">
                    GOV.UK</a>
            </div>
        </div>
    </div>
</header>
<div id="global-header-bar"></div>
<main id="content">
    <div class="error-summary" role="group" *ngIf="submitted && !imported" aria-labelledby="error-summary-heading-example-1" tabindex="-1">
        <h1 class="heading-medium error-summary-heading" id="error-summary-heading-example-1">
            Import of case definition failed
        </h1>
    </div>

    <h1 class="heading-large">
        Import Case Definition
    </h1>

    <form [formGroup]="importForm" (ngSubmit)="importCase()">

        <div class="form-group">
            <div class="alert alert-success def-succ" role="alert" *ngIf="submitted && imported">
                <em class="icon icon-tick"></em>
                <div class="alert-message">Case imported successfully</div>
            </div>
            <p class="descr" *ngIf="!submitted && !imported">Choose file containing case definitions</p>
            <div class="def-error" *ngIf="submitted && !imported">
                <pre class="error-message">{{error}}</pre>
            </div>
            <input type="file" id="file" name="file" accept=".xlsx" (change)="fileChangeEvent($event)" (click)="onClick()" class="choseBtn"/>
        </div>

        <div class="form-group">
            <button class="button" type="submit" value="Submit">Submit</button>
        </div>
    </form>
</main>
